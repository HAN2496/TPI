    test_size: 0.2
    trainer:
      lam_smooth: 0.0
      batch_size: 128
      learning_rate: 0.0005
      weight_decay: 0.0
      epochs: 100

  online_combi_quad_only:
    <<: *_base_reg
    model_type: online_combination
    args:
      form: quad_only
      max_iter: 1000
      C: 1.0
      solver: "lbfgs"
      random_state: 0

  online_combi_linear_quad:
    <<: *_base_reg
    model_type: online_combination
    args:
      form: linear_quad
      max_iter: 1000
      C: 1.0
      solver: "lbfgs"
      random_state: 0

  online_combi_quad_exp:
    <<: *_base_reg
    model_type: online_combination
    args:
      form: quad_exp
      max_iter: 1000
      C: 1.0
      solver: "lbfgs"
      random_state: 0
      w3: [1.0, 1.0, 1.0, 1.0]
      w4: [0.0, 0.0, 0.0, 0.0]

  offline_lstm:
    <<: *_base_nn
